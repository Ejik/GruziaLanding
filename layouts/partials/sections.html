{{ $AllSection := where .Site.RegularPages "Section" "section"}}
{{ range sort $AllSection ".Params.Number_Section" "arc"}}
<section id="{{.File.BaseFileName}}" class="section--{{.File.BaseFileName}} section">
    {{ if eq .Title "2PhotoList" }}
        {{ .Content }}
    {{ else if eq .Title "SSV" }}
        {{ .Content }}
    {{ else }}
        <div class="container">
            {{ .Content }}
        </div>
    {{ end }}
</section>
{{ end }}
