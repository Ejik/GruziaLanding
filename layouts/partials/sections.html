{{ range where .Site.RegularPages "Section" "section"}}
<section id="{{.File.BaseFileName}}" class="section--{{.File.BaseFileName}} section">

    {{ if eq .Title "PhotoList" }}
        {{ .Content }}
    {{ else if eq .Title "SSV" }}
        {{ .Content }}
    {{ else }}
        <div class="container">
            {{ .Content }}
        </div>
    {{ end }}


</section>
{{ end }}
